<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb0cf495cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="game-header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="score-section">
            <h2>Scores</h2>
            <div>
                <div class="player-div player-info-holder">
                    <span class="player-name-holder">
                        <span id="player-name"></span>
                        <span id="edit-player-name"><i class=" fa-solid fa-pen"></i></span>
                    </span>
                    <span class="player-symbol">Symbol: O</span>
                    <span id="player-score">Score <strong>0</strong></span>
                </div>
            <div class="player-div player-two-info-holder">
                <span class="player-name-holder">
                    <span id="player-two-name"></span>
                    <span id="edit-player-two-name"><i class=" fa-solid fa-pen"></i></span>
                </span>
                
                <span class="player-two-symbol">Symbol: X</span>
                <span id="player-two-score">Score: <strong>0</strong></span>
            </div>
            </div>
        </section>
        <section id="game-board-section" class="game-board-section">
          <table width="25%">
            <tr id="row0">
                <td name="cell0" class="border-left-gone border-top-gone"></td>
                <td name="cell1" class=" border-top-gone"></td>
                <td name="cell2" class=" border-top-gone border-right-gone"></td>
            </tr>
            <tr id="row1">
                <td name="cell0" class="border-left-gone" ></td>
                <td name="cell1"></td>
                <td name="cell2" class="border-right-gone"></td>
            </tr>
            <tr id="row2">
                <td name="cell0" class="border-left-gone border-bottom-gone"></td>
                <td name="cell1" class=" border-bottom-gone"></td>
                <td name="cell2" class="border-bottom-gone border-right-gone"></td>
            </tr>
          </table>
            
           
            
            
        </section>
        <section id="move-record-section" class="move-record-section">

        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
